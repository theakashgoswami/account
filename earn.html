<head>

<!-- HEADER -->
<script src="assets/js/header.js"></script>
<div id="navbar"></div>

<div class="earn-container">
    
    <!-- Header -->
    <div class="earn-header">
        <i class="fas fa-coins"></i>
        Earn Points & Stamps
        <span style="font-size: 0.9rem; background: rgba(0,255,200,0.1); padding: 5px 15px; border-radius: 50px; margin-left: 15px;">
            <i class="fas fa-bolt"></i> daily rewards
        </span>

    <!-- Quiz Section -->
    <div class="earn-section">
        <h3>
            <i class="fas fa-brain"></i>
            Weekly Quiz
            <span style="font-size: 0.9rem; background: rgba(255,215,0,0.1); padding: 5px 15px; border-radius: 50px; color: #ffd700;">

    </div>
	<!-- Spin Counter Display -->
<div id="spinCounter" class="spin-counter"></div>

<!-- Spin Wheel -->
<div class="spin-wheel-preview"></div>

<!-- Spin Button -->

</button>

    <!-- Small info card -->
