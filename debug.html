<!DOCTYPE html>
<html>
<head>
    <title>Debug Test</title>
    <script src="../assets/js/config.js"></script>
</head>
<body>
    <h1>Debug Test Page</h1>
    <button onclick="testAuth()">Test Auth</button>
    <button onclick="testNotifications()">Test Notifications</button>
    <pre id="output" style="background:#f0f0f0; padding:20px;"></pre>

    <script>
        async function testAuth() {
            const output = document.getElementById('output');
            output.textContent = 'Testing auth...';
            
            try {
                const res = await fetch(`${CONFIG.WORKER_URL}/api/auth/status`, {
                    credentials: "include",
                    headers: { "X-Client-Host": window.location.host }
                });
                
                const data = await res.json();
                output.textContent = JSON.stringify(data, null, 2);
            } catch (err) {
                output.textContent = 'Error: ' + err.message;
            }
        }

        async function testNotifications() {
            const output = document.getElementById('output');
            output.textContent = 'Testing notifications...';
            
            try {
                const res = await fetch(`${CONFIG.WORKER_URL}/api/user/notifications`, {
                    credentials: "include",
                    headers: { 
                        "X-Client-Host": window.location.host,
                        "Content-Type": "application/json"
                    }
                });
                
                const data = await res.json();
                output.textContent = JSON.stringify(data, null, 2);
            } catch (err) {
                output.textContent = 'Error: ' + err.message;
            }
        }
    </script>
</body>
</html>
