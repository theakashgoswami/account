<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redeem Rewards Â· AG TechScript</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="stylesheet" href="/assets/css/use.css">
    <script src="/assets/js/config.js"></script>
    <script src="/assets/js/api.js"></script>
    <script src="/assets/js/guard.js"></script>
</head>
<body>
    <div id="header-container"></div>

    <div class="use-container">
<div class="user-stats-bar">
    <div class="stat-box">
        <i class="fas fa-star"></i>
        <span id="usePagePoints">0</span> Points
    </div>
    <div class="stat-box">
        <i class="fas fa-ticket-alt"></i>
        <span id="usePageStamps">0</span> Stamps
    </div>
</div>
        <!-- Rewards Grid -->
        <div class="rewards-grid" id="rewardsGrid">
            <div class="loading">Loading rewards...</div>
        </div>

        <!-- Redemption History -->
        <h2><i class="fas fa-history"></i> Your Redemptions</h2>
        <div class="history-list" id="historyList">
            <div class="loading">Loading history...</div>
        </div>
    </div>

    <!-- Confirm Modal -->
    <div id="confirmModal" class="modal">
        <div class="modal-content">
            <h3>Confirm Redemption</h3>
            <div id="modalRewardDetails"></div>
            <div class="modal-actions">
                <button onclick="closeModal()" class="btn-secondary">Cancel</button>
                <button onclick="confirmRedeem()" class="btn-primary">Confirm</button>
            </div>
        </div>
    </div>
<!-- Footer -->
    <div id="footer-container"></div>
<script src="/assets/js/header.js" defer></script>
<script src="/assets/js/use.js" defer></script>
<script src="/assets/js/user-overlay.js?v=1.0.0" defer></script>
<script src="/assets/js/footer.js?v=1.0.0" defer></script>
</body>
</html>
