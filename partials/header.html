</header>

<!-- User Overlay (Right Top Box) -->
<div class="user-overlay" id="userOverlay">
    <div class="overlay-header">
        <div class="user-profile-mini">
            <img id="overlayUserImage" src="/assets/images/default-avatar.png" alt="User" class="overlay-avatar">
            <div class="overlay-user-info">
                <h3 id="overlayUserName">Loading...</h3>
                <span class="overlay-user-id" id="overlayUserId">@username</span>
            </div>
            <button class="close-overlay" onclick="toggleUserOverlay()">&times;</button>
        </div>
    </div>
    
    <div class="overlay-stats">
        <div class="stat-item">
            <span class="stat-label">Points</span>
            <span class="stat-value" id="userPoints">0</span>
        </div>
        <div class="stat-item">
            <span class="stat-label">Stamps</span>
            <span class="stat-value" id="userStamps">0</span>
        </div>
    </div>
    
    <div class="overlay-actions">
        <a href="/edit-profile.html" class="overlay-btn edit-btn">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                <path d="M17 3a2.828 2.828 0 1 1 4 4L7.5 20.5 2 22l1.5-5.5L17 3z"></path>
            </svg>
            Edit Profile
        </a>
        
        <button class="overlay-btn logout-btn" onclick="logout()">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                <polyline points="16 17 21 12 16 7"></polyline>
                <line x1="21" y1="12" x2="9" y2="12"></line>
            </svg>
            Logout
        </button>
    </div>
</div>


<!-- Overlay Background -->
<div class="overlay-backdrop" id="overlayBackdrop" onclick="closeAllOverlays()"></div>
